<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kp academy</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- for header part -->

    <header>
        <div class="logosec">
            <div class="logo">Kp academy</div>
            <img src="img/Untitled-design-(30).png" class="icn menuicn" id="menuicn" alt="menu-icon">
        </div>

        <div class="searchbar">
            <input type="text" placeholder="Search">
            <div class="searchbtn">
                <img src="img/Untitled-design-(28).png" class="icn srchicn" alt="search-icon">
            </div>
        </div>

        <div class="message">
            <div class="circle"></div>
            <img src="img/8.png" class="icn" alt="">
            <div class="dp">
                <img src="img/profile-removebg-preview.png" class="dpicn" alt="dp">
            </div>
        </div>

    </header>

    <!--end the header part -->

    <!-- start side navigation-->

    <div class="navcontainer">
        <nav class="nav">
            <div class="nav-upper-options">
                <div class="nav-option option1">
                    <img src="img/Untitled-design-(29).png" class="nav-img" alt="dashboard">
                    <h3> Dashboard</h3>
                </div>

                <div class="option2 nav-option">
                    <img src="img/9.png" class="nav-img" alt="articles">
                    <h3> Articles</h3>
                </div>

                <div class="nav-option option3">
                    <img src="img/5.png" class="nav-img" alt="report">
                    <h3> Report</h3>
                </div>

                <div class="nav-option option4">
                    <img src="img/6.png" class="nav-img" alt="institution">
                    <h3> Institution</h3>
                </div>

                <div class="nav-option option5">
                    <img src="img/10.png" class="nav-img" alt="blog">
                    <h3> Profile</h3>
                </div>

                <div class="nav-option option6">
                    <img src="img/4.png" class="nav-img" alt="settings">
                    <h3> Settings</h3>
                </div>

                <div class="nav-option logout">
                    <img src="img/7.png" class="nav-img" alt="logout">
                    <h3>Logout</h3>
                </div>

            </div>
        </nav>
    </div>
    <!-- end side navigation-->

    <!-- footer -->

    <footer>
        <a href="#">Contact address</a>
        <a href="#">About Us</a>
    </footer>
    <!-- end of footer -->
</body>

</html>
